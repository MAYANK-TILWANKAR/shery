<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ray-Ban Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/sheryjs/dist/Shery.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet" />
  </head>
  <body class="font-['Poppins',sans-serif]">
    <nav
      class="p-4 bg-red-500 bg-opacity-10 backdrop-blur-sm fixed w-full z-10">
      <div class="lg:max-w-[1300px] mx-auto flex justify-between items-center">
        <!-- Logo -->
        <div class="flex items-center space-x-4">
          <a href="#" class="text-white text-xl font-bold relative">
            <img
              src="/images/raybanlogo.png"
              alt="Ray-Ban Logo"
              class="h-10 mx-10" />
          </a>
        </div>

        <!-- Navigation Menu -->
        <div class="hidden md:flex space-x-6">
          <a href="#" class="text-white hover:text-gray-300">Home</a>
          <a href="#" class="text-white hover:text-gray-300">Products</a>
          <a href="#" class="text-white hover:text-gray-300">About</a>
          <a href="#" class="text-white hover:text-gray-300">Contact</a>
        </div>

        <!-- Mobile Menu Toggle -->
        <div class="md:hidden">
          <button id="navToggle" class="text-white">
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
          </button>
        </div>
      </div>
    </nav>

    <!-- Mobile Menu -->
    <div
      id="mobileMenu"
      class="fixed inset-0 bg-black bg-opacity-60 z-50 hidden">
      <div class="flex justify-end p-4">
        <button id="closeMenu" class="text-white">
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      <div class="flex flex-col items-center space-y-6 mt-20">
        <a href="#" class="text-white text-2xl hover:text-gray-300">Home</a>
        <a href="#" class="text-white text-2xl hover:text-gray-300">Products</a>
        <a href="#" class="text-white text-2xl hover:text-gray-300">About</a>
        <a href="#" class="text-white text-2xl hover:text-gray-300">Contact</a>
      </div>
    </div>

    <main class="w-full h-screen absolute inset-0">
      <div
        class="absolute top-1/4 left-16 z-20 flex flex-col items-start px-16 py-20">
        <h1 class="sm:text-7xl text-4xl font-semibold text-white mb-6">
          Ray-Ban
        </h1>
        <div
          class="bg-white text-black px-6 py-4 px-10 text-xl font-semibold cursor-default select-none">
          Explore Now
        </div>
      </div>
      <div id="image" class="w-full h-screen">
        <img
          class="object-cover w-full h-full"
          src="/images/IMG_7564.webp"
          alt="Ray-Ban Sunglasses 1" />
        <img
          class="object-cover w-full h-full"
          src="/images/IMG_7565.webp"
          alt="Ray-Ban Sunglasses 2" />
        <img
          class="object-cover w-full h-full"
          src="/images/IMG_7566.webp"
          alt="Ray-Ban Sunglasses 3" />
        <img
          class="object-cover w-full h-full"
          src="/images/IMG_7567.webp"
          alt="Ray-Ban Sunglasses 4" />
        <img
          class="object-cover w-full h-full"
          src="/images/IMG_7568.webp"
          alt="Ray-Ban Sunglasses 5" />
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/automat/controlkit.js@master/bin/controlKit.min.js"></script>
    <script src="https://unpkg.com/sheryjs/dist/Shery.js"></script>
    <script src="script.js"></script>

    <script>
      // Toggle mobile menu visibility
      const navToggle = document.getElementById("navToggle");
      const mobileMenu = document.getElementById("mobileMenu");
      const closeMenu = document.getElementById("closeMenu");

      navToggle.addEventListener("click", () => {
        mobileMenu.classList.remove("hidden");
      });

      closeMenu.addEventListener("click", () => {
        mobileMenu.classList.add("hidden");
      });
    </script>
  </body>
</html>
